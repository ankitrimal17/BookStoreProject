<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounts | Grantha Bookstore</title>
    <link rel="icon" href="LogoImages/iconlogo.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="account.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Mulish' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/9459b328e4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="wrapper">
        <header>
            <div class="wrapper-navbar">
                <nav>
                    <input type="checkbox" id="show-search">
                    <input type="checkbox" id="show-burger">
                    <div class="content">
                        <div class="logo"><a href="index.html"><img src="LogoImages/logo.png" alt="Logo"></a></div>
                        <div class="small-logo"><a href=""><img src="LogoImages/iconlogo.png" alt="Logo"></a></div>
                        <div class="elements">
                            <ul class="links">
                                <li><a href="index.html">Home</a></li>
                                <li id="dropdown"><a href="">Books<span class="arrow">&#9662;</span></a></li>
                                <li><a href="">About</a></li>
                                <li><a href="">Contact</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="nav-icons">
                        <div class="burgerIcon"><label for="show-burger" id="burger-icon">
                                <i class="fa-solid fa-bars"></i>
                            </label>
                        </div>
                        <div class="searchIcon"><label for="show-search" id="magnifyingGlass">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </label>
                        </div>
                        <div class="cartIcon"><label for="cart">
                                <a href=""><i class="fa-solid fa-cart-shopping"></i> <span>Cart</span></a>
                            </label>
                        </div>
                        <div class="accountIcon">
                            <a href="account.html"><i class="fa-solid fa-user"></i> <span>Account</span></a>
                        </div>
                    </div>
                    <div class="search-box">
                        <div class="search-form">
                            <form action="">
                                <input type="search" id="searchBox" placeholder="Search...">
                                <button class="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
                            </form>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="formBtn">
                    <span onclick="login()">Login</span>
                    <span onclick="register()">Register</span>
                    <div id="indicator">
                    </div>
                </div>
                
                    <form id="loginForm">
                        <label for="lUsername">Username</label>
                        <input type="text" placeholder="Username" id="lUsername">
                        <label for="lPassword">Password</label>
                        <input type="password" placeholder="Password" id="lPassword">
                        <div class="rememberMe">
                            <input type="checkbox" name="" id="rememberMe">
                            <label for="rememberMe">Remember me</label>
                        </div>
                        <button type="submit" class="button" id="loginButton">
                            Login</button><br>
                        <a href="">Forgot Password</a>
                    </form>
                    <form id="registerForm">
                        <label for="rUsername">Username</label>
                        <input type="text" placeholder="Username" id="rUsername">
                        <label for="email">Email</label>
                        <input type="email" placeholder="Email" id="email">
                        <label for="rPassword">Password</label>
                        <input type="password" placeholder="Password" id="rPassword">
                        <button type="submit" class="button" id="registerButton">
                            Register</button>
                    </form>
                
            </div>
        </main>
    </div>
    <div id="goToTopBtn" onclick="topFunction()">
        <span id="goToTopElement"><i class="fa-solid fa-arrow-up"></i></span>
    </div>

    <script>
        var loginForm=document.getElementById("loginForm");
        var registerForm = document.getElementById("registerForm");
        var indicator = document.getElementById("indicator");
        
        function register(){
            registerForm.style.transform="translateX(0px)";
            loginForm.style.transform = "translateX(0px)";
            indicator.style.transform = "translateX(0px)";
        }

        function login() {
                registerForm.style.transform = "translateX(500px)";
                loginForm.style.transform = "translateX(500px)";
                indicator.style.transform = "translateX(-188px)";
            }
    </script>

</body>
</html>
